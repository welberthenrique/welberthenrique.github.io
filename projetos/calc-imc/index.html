<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title></title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
        

        

    </head>
    <body>
        <form >
            <div>
                <h2>Calculadora IMC</h2>
                <hr>
                <div class="p-2 bd-highlight ">
                    <input class="form-control mb-2" type="text" id="txtNome" placeholder="Digite seu nome" />
                </div>
                <div class="p-2 bd-highlight">
                    <input class="form-control  mb-2" type="number" id="numPeso" placeholder="Digite seu peso" />
                </div>    
                <div class="p-2 bd-highlight">
                    <input class="form-control  mb-2" type="number" id="numAltura" placeholder="Digite sua altura"/><br> 
                </div>
                <div class="p-2 bd-highlight">
                    <button class="btn btn-success  mb-2" type="button" id="calcular">Calcular</button>
                </div>
                <div class="p-2 bd-highlight">
                    <button class="btn btn-primary  mb-2" type="button" id="relatorio">Gerar Relatório</button>
                </div>
                <hr>
                
                <p id="info">
                
                    Nome: <span id="nome"></span><br/>
                    Peso: <span id="peso"></span><br/>
                    Altura: <span id="altura"></span><br/> 
                    IMC: <span id="imc"></span><br/>
                    Situação: <span id="situacao"></span>
                </p>
                <hr>
                <ol id="listaNumerada">
                </ol>
            </div>
        </form>
    </body>
    <script src="js/funcoes.js"></script>
    <script src="js/controller.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</html>
